<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Автомобильные инцеденты</title>
</head>
<body>
    <!--Навигационная панель вынесена в отдельный файл navbar.html -->
    <div th:insert="navbar"></div>
    <div class="container">
        <div class="row pt-3">
            <div class="card" style="width: 100%">
                <div class="card-header">
                    Новый инцидент
                </div>
                <div class="card-body">
                    <form th:action="@{/accidents/save}" method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="0" />
                        <div class="form-group">
                            <label for="name">Имя</label>
                            <input type="text" class="form-control" name="name" id="name">
                        </div>
                        <div class="form-group">
                            <label for="type.id">Тип</label>
                            <select class="form-control" id="type.id"  name="type.id">
                                <option th:each="type: ${types}"
                                th:text="${type.name}"
                                th:value="${type.id}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="rId" name="rIds">Статья</label>
                            <select class="form-control" id="rId" name="rIds" multiple>
                                <option th:each="rule: ${rules}"
                                        th:text="${rule.name}"
                                        th:value="${rule.id}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
