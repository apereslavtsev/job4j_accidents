<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Автомобильные инцеденты</title>
</head>

<body>
    <!--Навигационная панель вынесена в отдельный файл navbar.html -->
    <div th:insert="navbar"></div>
    <div class="container">
        <div class="row pt-3">
            <div class="card" style="width: 100%">
                <div class="card-header">
                    Новый инцидент
                </div>
                <div class="container">
                    <form class="mt-3" th:action="@{/accidents/update}" method="post" th:object="${accident}">
                        <input type="hidden" name="id" id="id" th:field="*{id}">
                        <div class="col-9">
                            <div class="mb-3">
                                <label for="name" class="form-label"><b>Имя</b></label>
                                <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
                            </div>
                            <div class="mb-3">
                                <label for="text" class="form-label"><b>Описание</b></label>
                                <textarea class="form-control" id="text" name="text" th:field="*{text}" rows="10"
                                    placeholder="Описание">
                                </textarea>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label"><b>Адрес</b></label>
                                <input type="text" class="form-control" id="address" name="address"
                                    th:field="*{address}">
                            </div>
                        </div>
                        <div class="col-6"></div>
                        <div class="col-6">
                            <div class="row">
                                <div class="col-4"><button class="btn btn-success w-100"
                                        type="submit">Сохранить</button></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
