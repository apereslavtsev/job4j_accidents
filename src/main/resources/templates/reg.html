<!doctype html>
<html lang="en">

<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Автомобильные инциденты</title>
</head>

<body>
    <div class="container py-3">
        <main class="form-signin">
            <main class="form-signin w-100 m-auto">
                <form th:action="@{/reg}" method="post">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>                    
                    <h1 class="h3 mb-3 fw-normal">Пожалуйста, зарегистрируйтесь</h1>
                    <div th:if="${not #lists.isEmpty(errorMessage)}" class="form-floating alert alert-danger p-1" role="alert" th:text="${errorMessage}">
                    </div>
                    <div class="form-floating">
                        <input type="text" class="form-control input-head" id="username" placeholder="имя пользователя" name="username">
                        <label for="username">Имя пользователя</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control input-body" id="password" placeholder="пароль" name="password">
                        <label for="password">Пароль</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control input-footer" id="password2" placeholder="пароль" name="password2">
                        <label for="password2">Пароль</label>
                    </div>
            
                    <div class="checkbox mb-3">
                        <label>
                            <a th:href="@{/login}"> авторизация существующего пользователя </a>
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary btn-disable" type="submit" id="submit">Регистрация нового пользователя</button>
                </form>
            </main>
        </main>
    </div>
</html>
